<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Spotify Auto Playlist</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-router@3/dist/vue-router.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/http-vue-loader"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
  <div id="app">
    <header>
      <nav>
        <router-link to="/" exact>Home</router-link>
        <router-link to="/about">About</router-link>
      </nav>
    </header>
    <main>
      <router-view></router-view>
    </main>
  </div>

  <script>
  Vue.component('info-modal', httpVueLoader('/static/components/InfoModal.vue'));
  const Home = httpVueLoader('/static/components/Home.vue');
  const About = httpVueLoader('/static/components/About.vue');

  const routes = [
    { path: '/', component: Home },
    { path: '/about', component: About }
  ];
  const router = new VueRouter({ routes });

  new Vue({ router }).$mount('#app');
  </script>
</body>
</html>
